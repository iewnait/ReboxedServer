<!DOCTYPE html>
<html>
<head>
	<title>Reboxed - Login Page</title>
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="external/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/master.css"/>
</head>
<body class="loginPage radialBackground">

	<div style="display: table; height: 100%; #position: relative; overflow: hidden; margin: 0 auto;">
		<div style=" #position: absolute; #top: 50%;display: table-cell; vertical-align: middle;">
			<div style=" #position: relative; #top: -50%; padding:10px;">
				<div class="loginPod">
					<div class="headerDiv">
						<img src="images/reboxedLogo.png" />
					</div>
					<div class="bodyDiv">

						<form action="moduleListings.html">
							<input class="input-xlarge" type="text" placeholder="Username"></br/>
							<input class="input-xlarge" type="password" placeholder="Password"></br/>
							<button class="btn pull-right">Sign In</button>
						</form>

					</div>

					<div class="footerDiv">
						<p class="pull-right">#AngelHack</p>
					</div>



				</div>
			</div>
		</div>
	</div>

	<!-- Javascript -->
	<script type="text/javascript" src="external/jQuery/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/loginPage.js"></script>
</body>
</html>
